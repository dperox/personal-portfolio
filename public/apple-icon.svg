<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="180" height="180" rx="40" fill="#0a0a0a"/>
  
  <!-- Border with gradient -->
  <rect x="2" y="2" width="176" height="176" rx="38" stroke="url(#gradient-apple)" stroke-width="4" fill="none"/>
  <defs>
    <linearGradient id="gradient-apple" x1="0" y1="0" x2="180" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="50%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
  </defs>
  
  <!-- Code brackets decoration -->
  <path d="M 40 50 L 50 60 L 40 70" stroke="#3B82F6" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.4"/>
  <path d="M 140 50 L 130 60 L 140 70" stroke="#22c55e" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.4"/>
  
  <!-- Main {dp} text -->
  <text x="90" y="110" font-family="monospace" font-size="56" font-weight="700" fill="white" text-anchor="middle">{dp}</text>
  
  <!-- Bottom decoration -->
  <path d="M 40 130 L 50 120 M 140 130 L 130 120" stroke="#3B82F6" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
  
  <!-- Pixel dots decoration -->
  <circle cx="40" cy="40" r="3" fill="#3B82F6" opacity="0.5"/>
  <circle cx="140" cy="40" r="3" fill="#22c55e" opacity="0.5"/>
  <circle cx="40" cy="140" r="3" fill="#22c55e" opacity="0.5"/>
  <circle cx="140" cy="140" r="3" fill="#3B82F6" opacity="0.5"/>
</svg>
