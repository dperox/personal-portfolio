<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background matching website -->
  <rect width="64" height="64" rx="12" fill="#0a0a0a"/>
  
  <!-- Border with gradient -->
  <rect x="1" y="1" width="62" height="62" rx="11" stroke="url(#border-gradient)" stroke-width="2" fill="none"/>
  <defs>
    <linearGradient id="border-gradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
  </defs>
  
  <!-- {dp} text -->
  <text x="32" y="42" font-family="monospace" font-size="22" font-weight="700" fill="white" text-anchor="middle">{dp}</text>
  
  <!-- Code accent brackets -->
  <path d="M 10 10 L 14 14 M 54 10 L 50 14" stroke="#3B82F6" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <path d="M 10 54 L 14 50 M 54 54 L 50 50" stroke="#22c55e" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
</svg>
