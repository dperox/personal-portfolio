<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark Catppuccin Mocha Palette -->
    <!-- Base: #1e1e2e, Mantle: #181825, Crust: #11111b -->
    <!-- Text: #cdd6f4, Subtext1: #bac2de, Subtext0: #a6adc8 -->
    <!-- Lavender: #b4befe, Blue: #89b4fa, Teal: #94e2d5, Mauve: #cba6f7 -->

    <!-- Dark gradient background -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e1e2e"/>
      <stop offset="100%" stop-color="#181825"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)" />

  <!-- Very subtle texture grid -->
  <g stroke="#313244" stroke-width="1" opacity="0.3">
    <!-- vertical lines every 40px -->
    <g>
      <line x1="0" y1="0" x2="0" y2="630"/>
      <line x1="40" y1="0" x2="40" y2="630"/>
      <line x1="80" y1="0" x2="80" y2="630"/>
      <line x1="120" y1="0" x2="120" y2="630"/>
      <line x1="160" y1="0" x2="160" y2="630"/>
      <line x1="200" y1="0" x2="200" y2="630"/>
      <line x1="240" y1="0" x2="240" y2="630"/>
      <line x1="280" y1="0" x2="280" y2="630"/>
      <line x1="320" y1="0" x2="320" y2="630"/>
      <line x1="360" y1="0" x2="360" y2="630"/>
      <line x1="400" y1="0" x2="400" y2="630"/>
      <line x1="440" y1="0" x2="440" y2="630"/>
      <line x1="480" y1="0" x2="480" y2="630"/>
      <line x1="520" y1="0" x2="520" y2="630"/>
      <line x1="560" y1="0" x2="560" y2="630"/>
      <line x1="600" y1="0" x2="600" y2="630"/>
      <line x1="640" y1="0" x2="640" y2="630"/>
      <line x1="680" y1="0" x2="680" y2="630"/>
      <line x1="720" y1="0" x2="720" y2="630"/>
      <line x1="760" y1="0" x2="760" y2="630"/>
      <line x1="800" y1="0" x2="800" y2="630"/>
      <line x1="840" y1="0" x2="840" y2="630"/>
      <line x1="880" y1="0" x2="880" y2="630"/>
      <line x1="920" y1="0" x2="920" y2="630"/>
      <line x1="960" y1="0" x2="960" y2="630"/>
      <line x1="1000" y1="0" x2="1000" y2="630"/>
      <line x1="1040" y1="0" x2="1040" y2="630"/>
      <line x1="1080" y1="0" x2="1080" y2="630"/>
      <line x1="1120" y1="0" x2="1120" y2="630"/>
      <line x1="1160" y1="0" x2="1160" y2="630"/>
      <line x1="1200" y1="0" x2="1200" y2="630"/>
    </g>
    <!-- horizontal lines every 40px -->
    <g>
      <line x1="0" y1="0" x2="1200" y2="0"/>
      <line x1="0" y1="40" x2="1200" y2="40"/>
      <line x1="0" y1="80" x2="1200" y2="80"/>
      <line x1="0" y1="120" x2="1200" y2="120"/>
      <line x1="0" y1="160" x2="1200" y2="160"/>
      <line x1="0" y1="200" x2="1200" y2="200"/>
      <line x1="0" y1="240" x2="1200" y2="240"/>
      <line x1="0" y1="280" x2="1200" y2="280"/>
      <line x1="0" y1="320" x2="1200" y2="320"/>
      <line x1="0" y1="360" x2="1200" y2="360"/>
      <line x1="0" y1="400" x2="1200" y2="400"/>
      <line x1="0" y1="440" x2="1200" y2="440"/>
      <line x1="0" y1="480" x2="1200" y2="480"/>
      <line x1="0" y1="520" x2="1200" y2="520"/>
      <line x1="0" y1="560" x2="1200" y2="560"/>
      <line x1="0" y1="600" x2="1200" y2="600"/>
    </g>
  </g>

  <!-- Logo tile: crust background, lavender border, {dp} in lavender -->
  <rect x="120" y="160" width="240" height="240" rx="36"
        fill="#11111b" stroke="#b4befe" stroke-width="5" />
  <text x="240" y="305"
        text-anchor="middle"
        font-family="'JetBrains Mono', 'IBM Plex Mono', monospace"
        font-size="72"
        font-weight="600"
        letter-spacing="2"
        fill="#b4befe">
    {dp}
  </text>

  <!-- Name -->
  <text x="400" y="240"
        font-family="'JetBrains Mono', 'IBM Plex Mono', monospace"
        font-size="56"
        font-weight="700"
        letter-spacing="1.5"
        fill="#cdd6f4">
    Daniel Piro
  </text>

  <!-- Subtitle -->
  <text x="400" y="295"
        font-family="'JetBrains Mono', 'IBM Plex Mono', monospace"
        font-size="32"
        letter-spacing="1.4"
        fill="#bac2de">
    Technologist, Inventor, Builder
  </text>

  <!-- Quote -->
  <text x="400" y="350"
        font-family="'JetBrains Mono', 'IBM Plex Mono', monospace"
        font-size="26"
        letter-spacing="1.2"
        font-style="italic"
        fill="#a6adc8">
    "Innovation should serve curiosity"
  </text>

  <!-- Pills row -->

  <!-- AI -->
  <g transform="translate(380, 400)">
    <rect x="0" y="0" rx="26" width="140" height="56"
          fill="#cba6f7" />
    <text x="70" y="36"
          text-anchor="middle"
          font-family="'JetBrains Mono', 'IBM Plex Mono', monospace"
          font-size="22"
          font-weight="600"
          letter-spacing="1.3"
          fill="#11111b">
      AI
    </text>
  </g>

  <!-- Software -->
  <g transform="translate(560, 400)">
    <rect x="0" y="0" rx="26" width="190" height="56"
          fill="#89b4fa" />
    <text x="95" y="36"
          text-anchor="middle"
          font-family="'JetBrains Mono', 'IBM Plex Mono', monospace"
          font-size="22"
          font-weight="600"
          letter-spacing="1.3"
          fill="#11111b">
      Software
    </text>
  </g>

  <!-- Devices -->
  <g transform="translate(790, 400)">
    <rect x="0" y="0" rx="26" width="180" height="56"
          fill="#94e2d5" />
    <text x="90" y="36"
          text-anchor="middle"
          font-family="'JetBrains Mono', 'IBM Plex Mono', monospace"
          font-size="22"
          font-weight="600"
          letter-spacing="1.3"
          fill="#11111b">
      Devices
    </text>
  </g>

  <!-- URL -->
  <text x="600" y="540"
        text-anchor="middle"
        font-family="'JetBrains Mono', 'IBM Plex Mono', monospace"
        font-size="20"
        letter-spacing="2"
        fill="#a6adc8">
    danielpiro.com
  </text>
</svg>